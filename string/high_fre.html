<html>
    <head>
        <script>
            function rev()
            {
                a=document.getElementById("str1").value;
               console.log(a)
                count=0;
                for(var i=0;i<a.length;i++)
                {
                    if(a[i]==a)
                    {
                        count++
                    }
                }
               console.log(count)
               document.getElementById("ans").value=count;
               document.write(count);
            }
        </script>
    </head>
    <body>
            Enter the string <input type="text" id="str1">
       <button onclick="rev()">find</button>
       <p id="ans"></p>
    </body>
</html>
