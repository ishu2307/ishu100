<html>
    <head>
        <script>
            function palindrome()
            {
                a=document.getElementById("str1").value;
                b=a.split('').reverse().join('');
                if (a==b)
                {
                    document.write("palindrome")
                }
                else{
                    document.write("not palindrome")
                }

            }
        </script>
    </head>
    <body>
            Enter the string <input type="text"id="str1">
       <button onclick="palindrome()">find</button>
    </body>
</html>
