<html>

<body>
    <h2> Remove spacing </h2>
    Enter String
    <input id="h1" type="text"><br><br>
    <button onClick="REMOVE()">Enter</button><br><br>
    <div id="demo"></div>
    <script>
        function REMOVE() 
        {
            var str = document.getElementById("h1").value;
            str=str.replace(/\s+$/g, "");
            document.getElementById("demo").innerHTML="REMOVE EXTRA SPACE :"+str;
                    
        }
    </script>
</body>

</html>
