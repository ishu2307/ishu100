<html>
<head>
    <script >
        
        function temperature() {
            var celcius,a;
            celcius=parseInt(document.getElementById("cel").value);
        
            a=(celcius*(9/5))+32;

            document.getElementById("temp").value=a;
        }

    </script>
</head>
<body>

Celcius<input type="text" id="cel"></input><br><br>
   <button onclick="temperature()">convert</button><br><br>
    
    Faranhit<input id="temp"></input>
</body>
</html>
