<html>
    <head>
        <h3>Square Root</h3>
    </head>
    <script>
        function root(x){
        var x;
        x=parseInt(document.getElementById("a").value);
    
        
        document.getElementById("ans").value=Math.sqrt(x);
        }
        </script>
    <body>
        Enter the value <input type='text' id="a"></input>

        <button onclick="root()">enter</button><br><br>
        Root value <input id="ans"></input>
    </body>
</html>
