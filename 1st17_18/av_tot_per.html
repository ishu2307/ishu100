<html>
    <head>
        <h3>
         Student Mark Detail
        </h3>
    </head>
    <script>
    function mark()
    {
        var sub1,sub2,sub3,sub4,sub5;
        sub1=parseInt(document.getElementById("val1").value);
        sub2=parseInt(document.getElementById("val2").value);
        sub3=parseInt(document.getElementById("val3").value);
        sub4=parseInt(document.getElementById("val4").value);
        sub5=parseInt(document.getElementById("val5").value);
        tot=sub1+sub2+sub3+sub4+sub5;
        document.getElementById("total").value=tot;
        aver=(tot/5);
        document.getElementById("aver").value=aver;
        per=((tot)/500)*100;
        document.getElementById("percentage").value=per;
    }
    </script>
    <body>
        Enter subject 1<input type="text" id="val1"><br><br>
        Enter subject 2<input type="text" id="val2"><br><br>
        Enter subject 3<input type="text" id="val3"><br><br>
        Enter subject 4<input type="text" id="val4"><br><br>
        Enter subject 5<input type="text" id="val5"><br><br>
        <button onclick="mark()">Mark details</button><br><br>
       Average mark <input id="aver"></input>
       Total mark <input id="total"></input>
       percentage <input id="percentage"></input>

    </body>
</html>
