<html>
    <head><h3>
        decimal to hexadecimal
    </h3>
        <script>
            function convert()
            {
            var dn=document.getElementById("val1").value;
            console.log(dn)
            //var dn=10;
            var hex=parseInt(dn,10).toString(8);
            document.getElementById("ans").value=hex;
        console.log(hex)
        document.write(hex)
            }

        </script>
    </head>
    <body>
        <input type="text" id="val1"></input>
        <button onclick="convert()">convert</button>
        <p id="ans"></p>
    </body>

</html>
