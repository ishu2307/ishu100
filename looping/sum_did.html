<html>

<body>
    <h2>Sum of Digits</h2>
    Enter Number
    <input id="h1" type="text"><br><br>
    <button onClick="ENTER()">SUM</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() {
            var n = parseFloat(document.getElementById("h1").value);
            var rem=0;
            while(n)
            {
            rem+=n%10;
            var n=Math.floor(n/10);
            document.getElementById("demo").innerHTML = "Sum of Digits: <span >"+parseInt(rem)+"</span>";
            }
            
        }
    </script>
</body>

</html>
