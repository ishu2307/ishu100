<html>

<body>
    <h2>ALPHABETS</h2>
    <button onClick="ENTER()">Enter</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER()
        {   
            var i=0;
            while(i<26)
            {
                var char=String.fromCharCode(97+i);
                document.getElementById("demo").innerHTML+="<span>"+char+" "+"</span>";
                
                               i++;
                
            }
        
        }
    </script>
</body>

</html>
