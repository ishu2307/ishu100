<html>

<body>
    <h2>Addition of 1st and last digits</h2>
    Enter Number
    <input id="h1" type="text"><br><br>
    <button onClick="ENTER()">Digits</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() {
            var n = parseFloat(document.getElementById("h1").value);
            var lnum=n%10;
            while(n>10)
            {
            var n=Math.floor(n/10);
            
            }
            document.getElementById("demo").innerHTML = "Sum of First and Last Digits: <span>"+parseInt(n+lnum)+"</span>";
            
        }
    </script>
</body>

</html>
