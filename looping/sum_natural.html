<html>

<body>
    <h2>Sum of Natural numbers</h2>
    Enter number<br><br>
    <input id="h1" type="text"><br><br>
    <button onClick="ENTER()">Enter</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() {
            var n = parseInt(document.getElementById("h1").value);
            var res = (n * (n + 1)) / 2;
            document.getElementById("demo").innerHTML = res;
        }
    </script>
</body>

</html>
