<html>
    <head><h3>Binary to Decimal</h3></head>
    
    <script>
 function bioc()  
     {
        
        binary=document.getElementById("val1").value;
        console.log(binary)
        
        var decimal = parseInt(binary, 2); 
        console.log(decimal)
        document.getElementById("ans").value=decimal;
        document.write(decimal)
     }
    </script>
    <body>
        Enter binary value<input type="text" id="val1">
        <button onclick="bioc()">convert</button>
        <p id="ans"></p>
    </body>
</html>
