<html>
    <head><h3>
         octal to decimal
    </h3>
        <script>
            function convert()
            {
            var oct=document.getElementById("val1").value;
            console.log(oct)
            //var dn=10;
            var deci=parseInt(oct,8).toString(10);;
            document.getElementById("ans").value=deci;
        console.log(deci)
        document.write(deci)
            }

        </script>
    </head>
    <body>
        <input type="text" id="val1"></input>
        <button onclick="convert()">convert</button>
        <p id="ans"></p>
    </body>

</html>
