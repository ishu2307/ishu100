<html>

<body>
    <h2>odd numbers</h2>

    <button onClick="ENTER()">100_odd</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER()
        {
        var i=1;
       var n=100;
        while(i<n)
        {
            document.getElementById("demo").innerHTML+=i;
            i=i+2;
        }
        }
    </script>
</body>

</html>
