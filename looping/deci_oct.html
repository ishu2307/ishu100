<html>
    <head><h3>
        decimal to octal
    </h3>
        <script>
            function convert()
            {
            var dn=document.getElementById("val1").value;
            console.log(dn)
            //var dn=10;
            var oct=parseInt(dn,10).toString(16);
            document.getElementById("ans").value=oct;
        console.log(oct)
        document.write(oct)
            }

        </script>
    </head>
    <body>
        <input type="text" id="val1"></input>
        <button onclick="convert()">convert</button>
        <p id="ans"></p>
    </body>

</html>
