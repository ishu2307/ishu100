<html>

<body>
    <h2> Bitwise Number Swapping</h2>
    value_1<input id="h1" type="text"><br><br>
    value_2<input id="h2" type="text"><br><br>
    <button onClick="ENTER()">Swapping</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() 
        {
            var num1 = parseInt(document.getElementById("h1").value);
            var num2 = parseInt(document.getElementById("h2").value);
            num1=num1^num2;
            num2=num1^num2;
            num1=num1^num2;
            document.getElementById("demo").innerHTML="After Swapping"+num1+" AND "+num2;
                    
        }
    </script>
</body>

</html>
