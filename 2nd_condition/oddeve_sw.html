<html>

<body>
    <h2>Odd or even switch</h2>
    NUM:
    <input type="text" id="h1"><br><br>
    <button onClick="ENTER()">Click</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() {
            var num = parseInt(document.getElementById("h1").value);
            switch (num%2) {
                case 0:
                   
                    document.getElementById("demo").innerHTML = num+"  is : <span>even</span>";
                    break;
                case 1:
                    document.getElementById("demo").innerHTML = num+"  is : <span>odd</span>";
                    break;
                
                
            }
        }
    </script>
</body>

</html>
