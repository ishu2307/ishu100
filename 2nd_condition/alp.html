<html>
    <head>
       <h3> find among numbers</h3>
    </head>
    <script>
    function number()
    {
    
        ch=document.getElementById("val1").value;
        
        if(ch=='a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','s','r','t','u','v','w','x','y','z')
        {
            document.write("Given  is alphabet")
        }
        
        else
        {
            document.write("Given is not alphabet")
        }
    }
    </script>
    <body>
        Enter something<input type="text" id="val1">
        
        <button onclick="number()">find</button>
    </body>
</html>
