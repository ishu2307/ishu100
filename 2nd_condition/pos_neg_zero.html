<html>
    <head>
       <h3> find among numbers</h3>
    </head>
    <script>
    function number()
    {
        num=document.getElementById("val1").value;
        
        if(num<0)
        {
            document.write("Given value is negative")
        }
        else if (num==0) 
        {
            document.write("Given value is zero")
        } 
        else
        {
            document.write("Given value is positive")
        }
    }
    </script>
    <body>
        Enter A value<input type="text" id="val1">
        
        <button onclick="number()">find</button>
    </body>
</html>
