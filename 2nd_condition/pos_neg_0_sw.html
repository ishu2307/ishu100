<html>

<body>
    <h2>POSITIVE,NEGATIVE OR ZERO NUMBER USING SWITCH CASE</h2>
    NUM:
    <input type="text" id="h1"><br><br>
    <button onClick="ENTER()">Click</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() {
            var num = parseInt(document.getElementById("h1").value);
            switch (Math.sign(num))
             {
                case 1:
                    document.getElementById("demo").innerHTML = num + "  is : <span>POSITIVE</span>";
                    break;
                case 0:
                    document.getElementById("demo").innerHTML = num + "  is : <span>ZERO</span>";
                    break;
                case -1:
                    document.getElementById("demo").innerHTML = num + "  is : <span>NEGATIVE</span>";
                    break;
                    
        }
        }
    </script>
</body>

</html>
