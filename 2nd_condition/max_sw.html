<html>

<body>
    <h2>max of numbers switch case</h2>
    Enter 1st value
    <input type="text" id="h1"><br><br>
    Enter 2nd value
    <input type="text" id="h2"><br><br>
    <button onClick="ENTER()">ENTER</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() {
            var num1 = parseInt(document.getElementById("h1").value);
            var num2 = parseInt(document.getElementById("h2").value);
            switch (true) {
                case (num1>num2):
                   
                    document.getElementById("demo").innerHTML = num1+"  is : <span>Maximum</span>";
                    break;
                case (num2>num1):
                    document.getElementById("demo").innerHTML = num2+"  is : <span>Minimum</span>";
                    break;
                default: console.log('wrong');
                
                
            }
        }
    </script>
</body>

</html>
