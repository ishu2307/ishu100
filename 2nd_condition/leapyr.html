<html>
    <head>
       <h3> find among numbers</h3>
    </head>
    <script>
    function number()
    {
        num=document.getElementById("val1").value;
        
        if((num%4==0)&&(num%100==0)&&(num%400==0))
        {
            document.write("Given year leap year")
        }
        
        else
        {
            document.write("Given year is not a leap year")
        }
    }
    </script>
    <body>
        Enter A value<input type="text" id="val1">
        
        <button onclick="number()">find</button>
    </body>
</html>
