<html>
    <head>
       <h3> find among numbers</h3>
    </head>
    <script>
    function number()
    {
        num=document.getElementById("val1").value;
        
        if(num%2==0)
        {
            document.write("Given number is even")
        }
        
        else
        {
            document.write("Given number is odd")
        }
    }
    </script>
    <body>
        Enter A value<input type="text" id="val1">
        
        <button onclick="number()">find</button>
    </body>
</html>
